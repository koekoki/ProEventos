<h1>Eventos components</h1>

<h2>Eventos</h2>
<hr>

<div class="form-inline">
  <div class="form-group mb-2">
    <input
    type="text"
    class="form-control mr-2"
    placeholder="buscar"
    [(ngModel)]="filtroLista">

  </div>
</div>

<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th>
        <button class="btn btn-outline-light" (click)="isCollapsed = !isCollapsed">
          imagem
        </button>
      </th>
      <th>tema</th>
      <th>local</th>
      <th>data</th>
      <th>participantes</th>
      <th>lote</th>
      <th>opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>{{evento.eventoId}}</td>
      <td>
        <div [collapse]="isCollapsed" [isAnimated]="true" id="imageEventos">
          <img src="../../assets/image/{{evento.imagemURL}}"
          [style.width.px]= "widthImage"
          >
        </div>

      </td>
      <td>{{evento.id}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lote}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm mr-2">editar</button>
        <button type="button" class="btn btn-danger btn-sm mr-2">excluir</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado</h4>
      </td>
    </tr>
  </tfoot>
</table>
